<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Members</title>
  <link rel="icon" type="image/x-icon" href="gym.avif">
  <script type="module" src="script/manage_members.js"></script>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background-image: url('images/member.avif'); /* Replace with your actual image path */
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  margin: 0;
  padding: 0;
  color: #fff;
}

.header {
  background-color: rgba(0, 0, 0, 0.85);
  color: white;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 3px solid #ff3333;
}

.header h2 {
  margin: 0;
  font-weight: bold;
  letter-spacing: 1px;
}

.header button {
  background-color: #ffc107;
  color: #000;
  font-weight: bold;
  padding: 10px 15px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s;
}

.header button:hover {
  background-color: #e0a800;
}

.container {
  max-width: 1000px;
  margin: 40px auto;
  background: rgba(0, 0, 0, 0.9);
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  color: #fff;
}

table, th, td {
  border: 1px solid #555;
}

th {
  background-color: #222;
  color: #ff4d4d;
  padding: 14px;
  font-weight: bold;
}

td {
  background-color: rgba(255, 255, 255, 0.05);
  padding: 12px;
}

button {
  padding: 8px 14px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

.edit-btn {
  background-color: #ffc107;
  color: #000;
}

.edit-btn:hover {
  background-color: #e0a800;
}

.delete-btn {
  background-color: #dc3545;
  color: #fff;
}

.delete-btn:hover {
  background-color: #b02a37;
}

  </style>
</head>
<body>
  <div class="header">
    <h2>Manage Members</h2>
    <button onclick="window.location.href='dashboard.html'" style="background: #ffc107;">Back to Dashboard</button>
  </div>

  <div class="container">
    <table id="membersTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Package</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Member rows will be injected here -->
      </tbody>
    </table>
  </div>
</body>
</html>
